<div *ngIf="childAcno" class="mt-5 w-50 p-3 text-center" style="box-shadow:5px 10px 18px #888888 ;border: 1px solid;">
    <h2>Are you sure !</h2>
    <h3>Do You Want To Delete Your Bank Account {{childAcno}}? </h3>
    <button (click)="acDelete()" class="btn btn-outline-danger me-2">Yes</button>
    <button (click)="noClick()" class="btn btn-outline-success">No</button>
</div>
